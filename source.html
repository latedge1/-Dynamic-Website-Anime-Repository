<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Condensed&display=swap" rel: stylesheet>
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        article {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .review-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .review-button:hover {
            background-color: #0056b3;
        }
        .submit-review-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .submit-review-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Review Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Reviews</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <article>
            <img src="poster1.jpg" alt="">

            <h2>Hotarubi no Mori e</h2>
            <li class="review-button"><a href="review1.html">Read Review</a></li>
        </article>
        <button class="submit-review-button">Submit Your Review</button>
    </section>
    <footer>
        <p>&copy; 2024 Movie Review Website. All rights reserved.</p>
    </footer>
</body>
</html>
